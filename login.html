<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body{
        background-color: #414141;
        font-family: monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
    }
    .card{
        background-color: #aaaaaa;
        text-align: center;
        padding: 30px;
        width: 300px;
        border-radius: 8px;

    }
    h1{
        color:#1f1f1f;
        text-align: center;
        margin-bottom: 20px;
    }
    form{
        display: flex;
        flex-direction: column;

    }
    input{
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        
    }
    button{
        padding: 10px;
        border-radius: 8px;
    }
    button:hover{
       background-color: #7a7979;
       
       
    }

</style>
<body>
    <div class="card">
        <h1>Login </h1>
        <form>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">login</button>
        </form>
    </div>
</body>
</html>
